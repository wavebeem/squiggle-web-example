<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Squiggle Example</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html,
        body {
            padding: 0;
            margin: 0;
            color: white;
            background: #222;
            font-family: Menlo, Consolas, monospace;
        }
        .clickhole {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .game-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 100px;
            color: white;
            border: 0;
            margin: 20px;
            border-collapse: collapse;
            border-spacing: 0;
            table-layout: fixed;
        }
        .game-view .game-row {
            white-space: nowrap;
        }
        .game-cell.has-empty {
            color: #444;
            text-shadow: 0 0 4px #444;
        }
        .game-cell.has-player {
            color: #5e5;
            text-shadow: 0 0 4px #5e5;
        }
        .game-cell {
            position: relative;
            box-sizing: content-box;
            width: 20px;
            height: 20px;
            margin: 0;
            border: 0;
            display: inline-block;
            text-align: center;
            z-index: 1;
        }
        .game-view .game-cell.is-blinking {
            background: #282;
            box-shadow: 0 0 4px #282;
            z-index: 2;
        }
        .game-log {
            color: #fff;
            text-shadow: 0 0 4px #fff;
            position: fixed;
            padding: 20px;
            height: 100px;
            left: 0;
            right: 0;
            bottom: 0;
            font-size: 30px;
            line-height: 40px;
        }
    </style>
</head>
<body>
<div id="react-container"></div>
<script src="build/bundle.js"></script>
</body>
</html>
